<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Spese</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .sync-status {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .sync-dot.syncing {
            background: #fbbf24;
        }

        .sync-dot.error {
            background: #f87171;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: flex;
            min-height: 400px;
            flex-wrap: wrap;
        }

        .person-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            position: relative;
        }

        .person-section:first-child {
            border-right: 2px solid #e0e0e0;
        }

        .person-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .person-name {
            font-size: 22px;
            font-weight: bold;
        }

        .luca-section .person-name {
            color: #667eea;
        }

        .giuseppe-section .person-name {
            color: #764ba2;
        }

        .add-expense {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"], input[type="date"] {
            max-width: 150px;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .date-group {
            margin-bottom: 20px;
        }

        .date-header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-total {
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #ffffff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease-out;
        }

        .giuseppe-section .expense-item {
            border-left-color: #764ba2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .expense-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .expense-info {
            flex: 1;
        }

        .expense-description {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .expense-date {
            font-size: 12px;
            color: #666;
        }

        .expense-amount {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            margin: 0 15px;
        }

        .expense-actions {
            display: flex;
            gap: 5px;
        }

        .btn-edit, .btn-delete {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
        }

        .btn-edit {
            background: #ffc107;
        }

        .btn-delete {
            background: #dc3545;
        }

        .totals {
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .total-section {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .total-section:first-child {
            border-right: 2px solid rgba(255, 255, 255, 0.3);
        }

        .total-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .difference {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            font-size: 18px;
            color: #333;
        }

        .difference strong {
            color: #667eea;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .edit-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        .refresh-btn {
            background: #10b981;
            padding: 8px 15px;
            font-size: 14px;
            margin-left: 10px;
        }

        .config-section {
            background: #fffbeb;
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        .config-section h3 {
            color: #92400e;
            margin-bottom: 15px;
        }

        .config-section input {
            width: 100%;
            margin-bottom: 10px;
        }

        .config-section button {
            width: 100%;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .person-section:first-child {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }

            .totals {
                flex-direction: column;
            }

            .total-section:first-child {
                border-right: none;
                border-bottom: 2px solid rgba(255, 255, 255, 0.3);
                padding-bottom: 15px;
                margin-bottom: 15px;
            }

            .sync-status {
                position: static;
                transform: none;
                margin-top: 10px;
                justify-content: center;
            }

            .input-row {
                flex-direction: column;
            }

            input[type="number"], input[type="date"] {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            üí∞ Tracker Spese üí∞
            <div class="sync-status">
                <span class="sync-dot" id="syncDot"></span>
                <span id="syncText">Connesso</span>
            </div>
        </div>
        
        <div id="configSection" class="config-section" style="display: none;">
            <h3>‚öôÔ∏è Configurazione Airtable</h3>
            <p>Inserisci i tuoi dati Airtable per iniziare:</p>
            <input type="text" id="configBaseId" placeholder="appX1AtLkdMeAAeUd">
            <input type="text" id="configTableName" placeholder="Nome Tabella (es: Spese)" value="Spese">
            <input type="password" id="configApiKey" placeholder="patNk3PAAWyb7Inef.cc6a306a59215f866c901b45fedf5791c94bb83c613be6aa70ac9aa3fbe0c97a">
            <button onclick="saveConfig()">Salva e Connetti</button>
            <p style="margin-top: 15px; font-size: 12px; color: #666;">
                I dati vengono salvati solo localmente nel tuo browser.
            </p>
        </div>
        
        <div id="errorContainer"></div>
        
        <div class="main-content" id="mainContent" style="display: none;">
            <div class="person-section luca-section">
                <div class="person-header">
                    <div class="person-name">üë§ Luca</div>
                </div>
                <div class="add-expense">
                    <div class="input-row">
                        <input type="text" id="luca-description" placeholder="Descrizione spesa...">
                        <input type="number" id="luca-amount" placeholder="‚Ç¨" step="0.01">
                    </div>
                    <div class="input-row">
                        <input type="date" id="luca-date">
                        <button onclick="addExpense('luca')" id="luca-add-btn">Aggiungi</button>
                    </div>
                </div>
                <div class="expense-list" id="luca-expenses"></div>
            </div>
            
            <div class="person-section giuseppe-section">
                <div class="person-header">
                    <div class="person-name">üë§ Giuseppe</div>
                </div>
                <div class="add-expense">
                    <div class="input-row">
                        <input type="text" id="giuseppe-description" placeholder="Descrizione spesa...">
                        <input type="number" id="giuseppe-amount" placeholder="‚Ç¨" step="0.01">
                    </div>
                    <div class="input-row">
                        <input type="date" id="giuseppe-date">
                        <button onclick="addExpense('giuseppe')" id="giuseppe-add-btn">Aggiungi</button>
                    </div>
                </div>
                <div class="expense-list" id="giuseppe-expenses"></div>
            </div>
        </div>
        
        <div class="difference" id="difference" style="display: none;"></div>
        
        <div class="totals" id="totals" style="display: none;">
            <div class="total-section">
                <div class="total-label">Totale Luca</div>
                <div class="total-amount" id="luca-total">‚Ç¨ 0.00</div>
            </div>
            <div class="total-section">
                <div class="total-label">Totale Giuseppe</div>
                <div class="total-amount" id="giuseppe-total">‚Ç¨ 0.00</div>
            </div>
        </div>

        <div style="text-align: center; padding: 10px;">
            <button class="refresh-btn" onclick="loadExpenses()" style="display: none;" id="refreshBtn">
                üîÑ Aggiorna Dati
            </button>
        </div>
    </div>

    <div class="edit-modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">Modifica Spesa</div>
            <div class="modal-inputs">
                <input type="text" id="edit-description" placeholder="Descrizione...">
                <input type="number" id="edit-amount" placeholder="Importo ‚Ç¨" step="0.01">
                <input type="date" id="edit-date">
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeEditModal()">Annulla</button>
                <button onclick="saveEdit()">Salva</button>
            </div>
        </div>
    </div>

    <script>
        // Configurazione Airtable
        let AIRTABLE_CONFIG = {
            baseId: '',
            tableName: 'Spese',
            apiKey: ''
        };

        // Stato dell'applicazione
        let expenses = { luca: [], giuseppe: [] };
        let currentEditRecord = null;
        let currentEditPerson = null;

        // Funzione per ottenere la data di oggi in formato YYYY-MM-DD
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Inizializzazione
        function init() {
            // Carica configurazione da localStorage
            const savedConfig = localStorage.getItem('airtableConfig');
            if (savedConfig) {
                AIRTABLE_CONFIG = JSON.parse(savedConfig);
                if (AIRTABLE_CONFIG.baseId && AIRTABLE_CONFIG.apiKey) {
                    showMainInterface();
                    loadExpenses();
                } else {
                    showConfigSection();
                }
            } else {
                showConfigSection();
            }

            // Imposta la data di oggi come default
            setDefaultDates();
        }

        function setDefaultDates() {
            const today = getTodayDate();
            ['luca', 'giuseppe'].forEach(person => {
                const dateInput = document.getElementById(`${person}-date`);
                if (dateInput) {
                    dateInput.value = today;
                }
            });
        }

        function showConfigSection() {
            document.getElementById('configSection').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('difference').style.display = 'none';
            document.getElementById('totals').style.display = 'none';
            document.getElementById('refreshBtn').style.display = 'none';
        }

        function showMainInterface() {
            document.getElementById('configSection').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
            document.getElementById('difference').style.display = 'block';
            document.getElementById('totals').style.display = 'flex';
            document.getElementById('refreshBtn').style.display = 'inline-block';
        }

        function saveConfig() {
            const baseId = document.getElementById('configBaseId').value.trim();
            const tableName = document.getElementById('configTableName').value.trim() || 'Spese';
            const apiKey = document.getElementById('configApiKey').value.trim();

            if (!baseId || !apiKey) {
                alert('Inserisci Base ID e Personal Access Token');
                return;
            }

            AIRTABLE_CONFIG = { baseId, tableName, apiKey };
            localStorage.setItem('airtableConfig', JSON.stringify(AIRTABLE_CONFIG));
            
            showMainInterface();
            createTableIfNeeded();
        }

        // Crea la tabella se non esiste (Airtable richiede che esista gi√†)
        async function createTableIfNeeded() {
            // Prima proviamo a caricare i dati
            loadExpenses();
        }

        function updateSyncStatus(status) {
            const dot = document.getElementById('syncDot');
            const text = document.getElementById('syncText');
            
            switch(status) {
                case 'syncing':
                    dot.className = 'sync-dot syncing';
                    text.textContent = 'Sincronizzazione...';
                    break;
                case 'error':
                    dot.className = 'sync-dot error';
                    text.textContent = 'Errore';
                    break;
                case 'success':
                default:
                    dot.className = 'sync-dot';
                    text.textContent = 'Sincronizzato';
                    break;
            }
        }

        function showError(message) {
            document.getElementById('errorContainer').innerHTML = 
                `<div class="error-message">${message}</div>`;
            updateSyncStatus('error');
            setTimeout(() => {
                document.getElementById('errorContainer').innerHTML = '';
            }, 5000);
        }

        // Carica tutte le spese da Airtable
        async function loadExpenses() {
            updateSyncStatus('syncing');
            
            try {
                const url = `https://api.airtable.com/v0/${AIRTABLE_CONFIG.baseId}/${AIRTABLE_CONFIG.tableName}?sort%5B0%5D%5Bfield%5D=Data&sort%5B0%5D%5Bdirection%5D=desc`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_CONFIG.apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        showError('Tabella non trovata. Crea una tabella chiamata "Spese" in Airtable con i campi: Persona (Single line text), Descrizione (Single line text), Importo (Number), Data (Date)');
                    } else if (response.status === 401) {
                        showError('Token non valido. Verifica il Personal Access Token.');
                    } else {
                        showError(`Errore: ${response.status}`);
                    }
                    return;
                }

                const data = await response.json();
                
                // Resetta le spese
                expenses = { luca: [], giuseppe: [] };
                
                // Organizza le spese per persona
                data.records.forEach(record => {
                    const fields = record.fields;
                    if (fields.Persona && fields.Descrizione && fields.Importo) {
                        const person = fields.Persona.toLowerCase();
                        if (person === 'luca' || person === 'giuseppe') {
                            expenses[person].push({
                                id: record.id,
                                description: fields.Descrizione,
                                amount: fields.Importo,
                                date: fields.Data || getTodayDate()
                            });
                        }
                    }
                });

                updateUI();
                updateSyncStatus('success');
            } catch (error) {
                console.error('Errore nel caricamento:', error);
                showError('Errore di connessione. Verifica la configurazione.');
            }
        }

        // Aggiungi una spesa
        async function addExpense(person) {
            const descriptionInput = document.getElementById(`${person}-description`);
            const amountInput = document.getElementById(`${person}-amount`);
            const dateInput = document.getElementById(`${person}-date`);
            const addBtn = document.getElementById(`${person}-add-btn`);
            
            const description = descriptionInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const date = dateInput.value || getTodayDate();
            
            if (!description || isNaN(amount) || amount <= 0) {
                alert('Inserisci una descrizione valida e un importo maggiore di 0');
                return;
            }

            // Disabilita il bottone durante l'invio
            addBtn.disabled = true;
            updateSyncStatus('syncing');

            try {
                const url = `https://api.airtable.com/v0/${AIRTABLE_CONFIG.baseId}/${AIRTABLE_CONFIG.tableName}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_CONFIG.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            'Persona': person.charAt(0).toUpperCase() + person.slice(1),
                            'Descrizione': description,
                            'Importo': amount,
                            'Data': date
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Errore: ${response.status}`);
                }

                // Pulisci i campi
                descriptionInput.value = '';
                amountInput.value = '';
                dateInput.value = getTodayDate();
                
                // Ricarica i dati
                await loadExpenses();
                
            } catch (error) {
                console.error('Errore nell\'aggiunta:', error);
                showError('Errore nell\'aggiunta della spesa. Riprova.');
            } finally {
                addBtn.disabled = false;
            }
        }

        // Elimina una spesa
        async function deleteExpense(person, recordId) {
            if (!confirm('Sei sicuro di voler eliminare questa spesa?')) {
                return;
            }

            updateSyncStatus('syncing');

            try {
                const url = `https://api.airtable.com/v0/${AIRTABLE_CONFIG.baseId}/${AIRTABLE_CONFIG.tableName}/${recordId}`;
                
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_CONFIG.apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Errore: ${response.status}`);
                }

                // Ricarica i dati
                await loadExpenses();
                
            } catch (error) {
                console.error('Errore nell\'eliminazione:', error);
                showError('Errore nell\'eliminazione della spesa. Riprova.');
            }
        }

        // Apri modal per modificare
        function editExpense(person, recordId) {
            const expense = expenses[person].find(e => e.id === recordId);
            if (!expense) return;

            currentEditPerson = person;
            currentEditRecord = recordId;
            
            document.getElementById('edit-description').value = expense.description;
            document.getElementById('edit-amount').value = expense.amount;
            document.getElementById('edit-date').value = expense.date;
            
            document.getElementById('editModal').classList.add('active');
        }

        // Chiudi modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditPerson = null;
            currentEditRecord = null;
        }

        // Salva modifiche
        async function saveEdit() {
            if (!currentEditRecord) return;
            
            const description = document.getElementById('edit-description').value.trim();
            const amount = parseFloat(document.getElementById('edit-amount').value);
            const date = document.getElementById('edit-date').value;
            
            if (!description || isNaN(amount) || amount <= 0) {
                alert('Inserisci una descrizione valida e un importo maggiore di 0');
                return;
            }

            updateSyncStatus('syncing');

            try {
                const url = `https://api.airtable.com/v0/${AIRTABLE_CONFIG.baseId}/${AIRTABLE_CONFIG.tableName}/${currentEditRecord}`;
                
                const response = await fetch(url, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_CONFIG.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            'Descrizione': description,
                            'Importo': amount,
                            'Data': date
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Errore: ${response.status}`);
                }

                closeEditModal();
                await loadExpenses();
                
            } catch (error) {
                console.error('Errore nella modifica:', error);
                showError('Errore nella modifica della spesa. Riprova.');
            }
        }

        // Formatta la data per la visualizzazione
        function formatDate(dateStr) {
            if (!dateStr) return 'Oggi';
            const date = new Date(dateStr + 'T00:00:00');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

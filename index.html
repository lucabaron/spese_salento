<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker Spese</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: flex;
            min-height: 400px;
            flex-wrap: wrap;
        }

        .person-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            position: relative;
        }

        .person-section:first-child {
            border-right: 2px solid #e0e0e0;
        }

        .person-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .person-name {
            font-size: 22px;
            font-weight: bold;
        }

        .luca-section .person-name {
            color: #667eea;
        }

        .giuseppe-section .person-name {
            color: #764ba2;
        }

        .add-expense {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            max-width: 120px;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .expense-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .expense-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .expense-info {
            flex: 1;
        }

        .expense-description {
            font-weight: 500;
            color: #333;
        }

        .expense-amount {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            margin: 0 15px;
        }

        .expense-actions {
            display: flex;
            gap: 5px;
        }

        .btn-edit, .btn-delete {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
        }

        .btn-edit {
            background: #ffc107;
        }

        .btn-delete {
            background: #dc3545;
        }

        .totals {
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .total-section {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .total-section:first-child {
            border-right: 2px solid rgba(255, 255, 255, 0.3);
        }

        .total-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .difference {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            font-size: 18px;
            color: #333;
        }

        .difference strong {
            color: #667eea;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .edit-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #6c757d;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .person-section:first-child {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }

            .totals {
                flex-direction: column;
            }

            .total-section:first-child {
                border-right: none;
                border-bottom: 2px solid rgba(255, 255, 255, 0.3);
                padding-bottom: 15px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            💰 Tracker Spese 💰
        </div>
        
        <div class="main-content">
            <div class="person-section luca-section">
                <div class="person-header">
                    <div class="person-name">👤 Luca</div>
                </div>
                <div class="add-expense">
                    <input type="text" id="luca-description" placeholder="Descrizione spesa...">
                    <input type="number" id="luca-amount" placeholder="€" step="0.01">
                    <button onclick="addExpense('luca')">Aggiungi</button>
                </div>
                <div class="expense-list" id="luca-expenses"></div>
            </div>
            
            <div class="person-section giuseppe-section">
                <div class="person-header">
                    <div class="person-name">👤 Giuseppe</div>
                </div>
                <div class="add-expense">
                    <input type="text" id="giuseppe-description" placeholder="Descrizione spesa...">
                    <input type="number" id="giuseppe-amount" placeholder="€" step="0.01">
                    <button onclick="addExpense('giuseppe')">Aggiungi</button>
                </div>
                <div class="expense-list" id="giuseppe-expenses"></div>
            </div>
        </div>
        
        <div class="difference" id="difference"></div>
        
        <div class="totals">
            <div class="total-section">
                <div class="total-label">Totale Luca</div>
                <div class="total-amount" id="luca-total">€ 0.00</div>
            </div>
            <div class="total-section">
                <div class="total-label">Totale Giuseppe</div>
                <div class="total-amount" id="giuseppe-total">€ 0.00</div>
            </div>
        </div>
    </div>

    <div class="edit-modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">Modifica Spesa</div>
            <div class="modal-inputs">
                <input type="text" id="edit-description" placeholder="Descrizione...">
                <input type="number" id="edit-amount" placeholder="Importo €" step="0.01">
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeEditModal()">Annulla</button>
                <button onclick="saveEdit()">Salva</button>
            </div>
        </div>
    </div>

    <script>
        // Struttura dati per le spese
        let expenses = {
            luca: [],
            giuseppe: []
        };

        let currentEditIndex = null;
        let currentEditPerson = null;

        // Carica dati da localStorage al caricamento della pagina
        function loadData() {
            const saved = localStorage.getItem('expenses');
            if (saved) {
                try {
                    expenses = JSON.parse(saved);
                } catch (e) {
                    console.error('Errore nel caricamento dei dati:', e);
                }
            }
            updateUI();
        }

        // Salva dati in localStorage
        function saveData() {
            try {
                localStorage.setItem('expenses', JSON.stringify(expenses));
            } catch (e) {
                console.error('Errore nel salvataggio dei dati:', e);
                alert('Impossibile salvare i dati. Il browser potrebbe non supportare localStorage.');
            }
        }

        // Aggiungi spesa
        function addExpense(person) {
            const descriptionInput = document.getElementById(`${person}-description`);
            const amountInput = document.getElementById(`${person}-amount`);
            
            const description = descriptionInput.value.trim();
            const amount = parseFloat(amountInput.value);
            
            if (!description || isNaN(amount) || amount <= 0) {
                alert('Inserisci una descrizione valida e un importo maggiore di 0');
                return;
            }
            
            expenses[person].push({
                description: description,
                amount: amount,
                date: new Date().toISOString()
            });
            
            descriptionInput.value = '';
            amountInput.value = '';
            
            saveData();
            updateUI();
        }

        // Elimina spesa
        function deleteExpense(person, index) {
            if (confirm('Sei sicuro di voler eliminare questa spesa?')) {
                expenses[person].splice(index, 1);
                saveData();
                updateUI();
            }
        }

        // Apri modal modifica
        function editExpense(person, index) {
            currentEditPerson = person;
            currentEditIndex = index;
            
            const expense = expenses[person][index];
            document.getElementById('edit-description').value = expense.description;
            document.getElementById('edit-amount').value = expense.amount;
            
            document.getElementById('editModal').classList.add('active');
        }

        // Chiudi modal modifica
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditPerson = null;
            currentEditIndex = null;
        }

        // Salva modifiche
        function saveEdit() {
            if (currentEditPerson === null || currentEditIndex === null) return;
            
            const description = document.getElementById('edit-description').value.trim();
            const amount = parseFloat(document.getElementById('edit-amount').value);
            
            if (!description || isNaN(amount) || amount <= 0) {
                alert('Inserisci una descrizione valida e un importo maggiore di 0');
                return;
            }
            
            expenses[currentEditPerson][currentEditIndex] = {
                description: description,
                amount: amount,
                date: expenses[currentEditPerson][currentEditIndex].date
            };
            
            saveData();
            updateUI();
            closeEditModal();
        }

        // Aggiorna interfaccia
        function updateUI() {
            // Aggiorna liste spese
            ['luca', 'giuseppe'].forEach(person => {
                const container = document.getElementById(`${person}-expenses`);
                container.innerHTML = '';
                
                expenses[person].forEach((expense, index) => {
                    const item = document.createElement('div');
                    item.className = 'expense-item';
                    item.innerHTML = `
                        <div class="expense-info">
                            <div class="expense-description">${expense.description}</div>
                        </div>
                        <div class="expense-amount">€ ${expense.amount.toFixed(2)}</div>
                        <div class="expense-actions">
                            <button class="btn-edit" onclick="editExpense('${person}', ${index})">✏️</button>
                            <button class="btn-delete" onclick="deleteExpense('${person}', ${index})">🗑️</button>
                        </div>
                    `;
                    container.appendChild(item);
                });
            });
            
            // Calcola e aggiorna totali
            const lucaTotal = expenses.luca.reduce((sum, exp) => sum + exp.amount, 0);
            const giuseppeTotal = expenses.giuseppe.reduce((sum, exp) => sum + exp.amount, 0);
            
            document.getElementById('luca-total').textContent = `€ ${lucaTotal.toFixed(2)}`;
            document.getElementById('giuseppe-total').textContent = `€ ${giuseppeTotal.toFixed(2)}`;
            
            // Calcola e mostra differenza
            const difference = Math.abs(lucaTotal - giuseppeTotal);
            const differenceEl = document.getElementById('difference');
            
            if (lucaTotal > giuseppeTotal) {
                differenceEl.innerHTML = `<strong>Luca</strong> ha speso <strong>€ ${difference.toFixed(2)}</strong> in più di Giuseppe`;
            } else if (giuseppeTotal > lucaTotal) {
                differenceEl.innerHTML = `<strong>Giuseppe</strong> ha speso <strong>€ ${difference.toFixed(2)}</strong> in più di Luca`;
            } else {
                differenceEl.innerHTML = `<strong>Perfetto equilibrio!</strong> Entrambi hanno speso lo stesso importo`;
            }
        }

        // Gestione tasti Enter per aggiungere spese
        ['luca', 'giuseppe'].forEach(person => {
            document.getElementById(`${person}-description`).addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById(`${person}-amount`).focus();
                }
            });
            
            document.getElementById(`${person}-amount`).addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addExpense(person);
                }
            });
        });

        // Gestione tasti Enter nel modal
        document.getElementById('edit-description').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('edit-amount').focus();
            }
        });
        
        document.getElementById('edit-amount').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveEdit();
            }
        });

        // Chiudi modal cliccando fuori
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        // Carica dati all'avvio
        loadData();
    </script>
</body>
</html>
